<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <center>
        <h1> Collage Web App </h1>
        <hr>
        <h4> As soon as the popup appears, please click allow. After you've spoken a command. </h4>
        <h3> Say "selfie" for taking your selfie(s) and to make a collage. </h3>
        <button class="btn btn-info" onclick="start()"> Start </button>
        <h4> Press the Start button </h4>
        <label for=""> Your Webcam: </label>
        <div id="camera"></div>
        <label for=""> All selfies will be displayed here: </label>
        <div id="resultRow">
            <div id="result1">
                <img src="pic1.webp" style="width: 30%;">
            </div>

            <div id="result2">
                <img src="pic2.jpg" style="width: 30%;">
            </div>

            <div id="result3">
                <img src="pic3.jpg" style="width: 30%;">
            </div>
        </div>
    </center>

<div class="copy_right_footer">
    Developed by - Mahak
</div>
<script src="main.js"></script>
</body>

</html>
